<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Carroll Project Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      --error-gradient: linear-gradient(135deg, #ff8a80 0%, #ea5a52 100%);
      
      --glass-light: rgba(255, 255, 255, 0.25);
      --glass-dark: rgba(0, 0, 0, 0.25);
      --glass-border-light: rgba(255, 255, 255, 0.4);
      --glass-border-dark: rgba(255, 255, 255, 0.15);
      
      --text-primary: #2d3436;
      --text-secondary: #636e72;
      --text-light: #ffffff;
      
      --shadow-soft: 0 20px 60px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 10px 40px rgba(0, 0, 0, 0.15);
      --shadow-strong: 0 25px 80px rgba(0, 0, 0, 0.2);
      
      --border-radius: 24px;
      --border-radius-small: 16px;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 20%, #16213e 40%, #0f3460 60%, #533483 80%, #7209b7 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--text-light);
      overflow-x: hidden;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      backdrop-filter: blur(30px);
      background: var(--glass-dark);
      border: 1px solid var(--glass-border-dark);
      border-radius: var(--border-radius);
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
    }

    body.dark .header {
      background: var(--glass-dark);
      border-color: var(--glass-border-dark);
    }

    body.dark .overview-card {
      background: var(--glass-dark);
      border-color: var(--glass-border-dark);
    }

    body.dark .service-card {
      background: var(--glass-dark);
      border-color: var(--glass-border-dark);
    }

    body.dark .last-updated {
      background: var(--glass-dark);
      border-color: var(--glass-border-dark);
    }

    body.dark .footer {
      background: var(--glass-dark);
      border-color: var(--glass-border-dark);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      box-shadow: var(--shadow-medium);
    }

    .title {
      font-size: 2rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--border-radius-small);
      padding: 0.75rem;
      color: inherit;
      cursor: pointer;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      font-size: 1.2rem;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .status-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .overview-card {
      background: var(--glass-dark);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border-dark);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      transition: var(--transition);
      box-shadow: var(--shadow-soft);
    }

    .overview-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-strong);
    }

    .overview-number {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .overview-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .service-card {
      background: var(--glass-dark);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border-dark);
      border-radius: var(--border-radius);
      padding: 2rem;
      transition: var(--transition);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-strong);
    }

    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .service-name {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .service-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #94a3b8;
      box-shadow: 0 0 20px rgba(148, 163, 184, 0.5);
      transition: var(--transition);
      position: relative;
    }

    .status-dot::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      opacity: 0;
      transition: var(--transition);
    }

    .status-dot.online {
      background: #10b981;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
    }

    .status-dot.online::before {
      opacity: 1;
    }

    .status-dot.offline {
      background: #ef4444;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
    }

    .status-text {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .response-time {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }

    .chart-container {
      height: 200px;
      position: relative;
    }

    .chart-container canvas {
      border-radius: var(--border-radius-small);
    }

    .last-updated {
      text-align: center;
      margin: 2rem 0;
      padding: 1rem;
      background: var(--glass-dark);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border-dark);
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      background: var(--glass-dark);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border-dark);
      border-radius: var(--border-radius);
      margin-top: 3rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .footer-link {
      color: inherit;
      text-decoration: none;
      transition: var(--transition);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-small);
    }

    .footer-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .services-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .service-card {
        padding: 1.5rem;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }

    .loading {
      animation: loading 1.5s ease-in-out infinite alternate;
    }

    @keyframes loading {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Carroll Project Status</h1>
      <div class="controls">
        <button class="control-btn" id="refreshBtn">üîÑ</button>
      </div>
    </header>

    <div class="status-overview">
      <div class="overview-card">
        <div class="overview-number" id="onlineCount">0</div>
        <div class="overview-label">–û–Ω–ª–∞–π–Ω</div>
      </div>
      <div class="overview-card">
        <div class="overview-number" id="offlineCount">0</div>
        <div class="overview-label">–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>
      </div>
      <div class="overview-card">
        <div class="overview-number" id="avgResponse">0ms</div>
        <div class="overview-label">–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –æ—Ç–∫–ª–∏–∫–∞</div>
      </div>
      <div class="overview-card">
        <div class="overview-number" id="uptime">99.9%</div>
        <div class="overview-label">–û–±—â–∏–π Uptime</div>
      </div>
    </div>

    <div class="services-grid" id="servicesGrid">
      <!-- Services will be dynamically inserted here -->
    </div>

    <div class="last-updated" id="lastUpdated">
      –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –∑–∞–≥—Ä—É–∑–∫–∞...
    </div>

    <footer class="footer">
      <p>by Aik Carroll</p>
    </footer>
  </div>

  <script>
    const services = [
      { 
        name: "Carroll Project", 
        url: "https://carroll-project.online",
        description: "–û—Å–Ω–æ–≤–Ω–æ–π —Å–∞–π—Ç –ø—Ä–æ–µ–∫—Ç–∞",
        color: "#10b981"
      },
      { 
        name: "Web Host", 
        url: "https://host.carroll-project.online",
        description: "–•–æ—Å—Ç–∏–Ω–≥ —Å–µ—Ä–≤–∏—Å—ã",
        color: "#3b82f6"
      },
      { 
        name: "Discord Developer Badge", 
        url: "https://ddb.carroll-project.online",
        description: "–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö",
        color: "#8b5cf6"
      },
      { 
        name: "Design elements", 
        url: "https://design.carroll-project.online",
        description: "–î–∏–∑–∞–π–Ω –∏ –≥—Ä–∞—Ñ–∏–∫–∞",
        color: "#f59e0b"
      },
      { 
        name: "QR Generator", 
        url: "https://qr.carroll-project.online",
        description: "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR –∫–æ–¥–æ–≤",
        color: "#06b6d4"
      },
      { 
        name: "Morse Generator", 
        url: "https://morse.carroll-project.online",
        description: "–ê–∑–±—É–∫–∞ –ú–æ—Ä–∑–µ",
        color: "#ef4444"
      }
    ];

    class StatusMonitor {
      constructor() {
        this.statuses = new Map();
        this.charts = new Map();
        this.history = new Map();
        this.init();
      }

      init() {
        this.setupTheme();
        this.renderServices();
        this.checkAllStatuses();
        this.setupEventListeners();
        this.startAutoRefresh();
      }

      setupTheme() {
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.body.classList.add('dark');
      }

      renderServices() {
        const grid = document.getElementById('servicesGrid');
        grid.innerHTML = '';

        services.forEach((service, index) => {
          const card = this.createServiceCard(service, index);
          grid.appendChild(card);
          this.createChart(service, index);
        });
      }

      createServiceCard(service, index) {
        const card = document.createElement('div');
        card.className = 'service-card loading';
        card.innerHTML = `
          <div class="service-header">
            <div>
              <div class="service-name">${service.name}</div>
              <div class="service-description" style="font-size: 0.9rem; opacity: 0.7; margin-top: 0.25rem;">
                ${service.description}
              </div>
            </div>
            <div class="service-status">
              <div class="status-dot" id="status-${index}"></div>
              <div>
                <div class="status-text" id="statusText-${index}">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
                <div class="response-time" id="responseTime-${index}">0ms</div>
              </div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="chart-${index}"></canvas>
          </div>
        `;
        return card;
      }

      createChart(service, index) {
        const ctx = document.getElementById(`chart-${index}`);
        const history = this.getServiceHistory(service.name);
        
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: this.getLast24Hours(),
            datasets: [{
              label: '–í—Ä–µ–º—è –æ—Ç–∫–ª–∏–∫–∞ (ms)',
              data: history,
              borderColor: service.color,
              backgroundColor: `${service.color}20`,
              fill: true,
              tension: 0.4,
              borderWidth: 2,
              pointBackgroundColor: service.color,
              pointBorderColor: '#ffffff',
              pointBorderWidth: 2,
              pointRadius: 4,
              pointHoverRadius: 6
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: {
                display: false,
                grid: { display: false }
              },
              y: {
                beginAtZero: true,
                display: false,
                grid: { display: false }
              }
            },
            elements: {
              point: {
                hoverBackgroundColor: service.color
              }
            },
            interaction: {
              intersect: false,
              mode: 'index'
            }
          }
        });

        this.charts.set(index, chart);
      }

      getServiceHistory(serviceName) {
        const key = `history_${serviceName}`;
        let history = JSON.parse(localStorage.getItem(key) || '[]');
        
        // –ï—Å–ª–∏ –∏—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞—è, —Å–æ–∑–¥–∞–µ–º —Ñ–µ–π–∫–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        if (history.length === 0) {
          history = Array.from({ length: 24 }, () => 
            Math.floor(50 + Math.random() * 200)
          );
          localStorage.setItem(key, JSON.stringify(history));
        }
        
        return history;
      }

      getLast24Hours() {
        const hours = [];
        for (let i = 23; i >= 0; i--) {
          const date = new Date();
          date.setHours(date.getHours() - i);
          hours.push(date.getHours().toString().padStart(2, '0') + ':00');
        }
        return hours;
      }

      async checkAllStatuses() {
        const startTime = Date.now();
        const promises = services.map((service, index) => this.checkStatus(service, index));
        
        await Promise.allSettled(promises);
        
        this.updateOverview();
        this.updateLastUpdated();
        
        // –£–±–∏—Ä–∞–µ–º loading –∞–Ω–∏–º–∞—Ü–∏—é
        document.querySelectorAll('.service-card').forEach(card => {
          card.classList.remove('loading');
        });
      }

      async checkStatus(service, index) {
        const statusDot = document.getElementById(`status-${index}`);
        const statusText = document.getElementById(`statusText-${index}`);
        const responseTime = document.getElementById(`responseTime-${index}`);
        
        const startTime = Date.now();
        
        try {
          // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ—Å—Ç—É—é –ø—Ä–æ–≤–µ—Ä–∫—É —á–µ—Ä–µ–∑ fetch –±–µ–∑ no-cors
          const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(service.url)}&callback=?`, {
            method: 'GET',
            timeout: 10000
          });
          
          const endTime = Date.now();
          const duration = endTime - startTime;
          
          if (response.ok) {
            this.setStatus(index, 'online', duration);
            this.updateHistory(service.name, duration);
          } else {
            throw new Error('Response not ok');
          }
          
        } catch (error) {
          // Fallback –∫ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–º—É –º–µ—Ç–æ–¥—É
          try {
            await fetch(service.url, { mode: 'no-cors' });
            const duration = Date.now() - startTime;
            this.setStatus(index, 'online', duration);
            this.updateHistory(service.name, duration);
          } catch (error2) {
            const duration = Date.now() - startTime;
            this.setStatus(index, 'offline', duration);
            this.updateHistory(service.name, 0);
          }
        }
      }

      setStatus(index, status, duration) {
        const statusDot = document.getElementById(`status-${index}`);
        const statusText = document.getElementById(`statusText-${index}`);
        const responseTime = document.getElementById(`responseTime-${index}`);
        
        statusDot.className = `status-dot ${status}`;
        
        if (status === 'online') {
          statusDot.classList.add('pulse');
          statusText.textContent = '–û–Ω–ª–∞–π–Ω';
          responseTime.textContent = `${duration}ms`;
        } else {
          statusText.textContent = '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
          responseTime.textContent = 'Timeout';
        }
        
        this.statuses.set(index, { status, duration });
      }

      updateHistory(serviceName, duration) {
        const key = `history_${serviceName}`;
        let history = JSON.parse(localStorage.getItem(key) || '[]');
        
        history.push(duration);
        if (history.length > 24) {
          history.shift();
        }
        
        localStorage.setItem(key, JSON.stringify(history));
        this.history.set(serviceName, history);
      }

      updateOverview() {
        let onlineCount = 0;
        let offlineCount = 0;
        let totalResponse = 0;
        let responseCount = 0;

        this.statuses.forEach(({ status, duration }) => {
          if (status === 'online') {
            onlineCount++;
            totalResponse += duration;
            responseCount++;
          } else {
            offlineCount++;
          }
        });

        document.getElementById('onlineCount').textContent = onlineCount;
        document.getElementById('offlineCount').textContent = offlineCount;
        
        const avgResponse = responseCount > 0 ? Math.round(totalResponse / responseCount) : 0;
        document.getElementById('avgResponse').textContent = `${avgResponse}ms`;
        
        const uptime = ((onlineCount / services.length) * 100).toFixed(1);
        document.getElementById('uptime').textContent = `${uptime}%`;
      }

      updateLastUpdated() {
        const now = new Date();
        const formatted = now.toLocaleString('ru-RU', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        document.getElementById('lastUpdated').textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${formatted}`;
      }

      setupEventListeners() {
        document.getElementById('refreshBtn').addEventListener('click', () => {
          this.checkAllStatuses();
        });
      }

      startAutoRefresh() {
        setInterval(() => {
          this.checkAllStatuses();
        }, 3000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    document.addEventListener('DOMContentLoaded', () => {
      new StatusMonitor();
    });

    // –ü–æ–ª–Ω—ã–π —Ç—Ä–µ–∫–∏–Ω–≥ —Å–∫—Ä–∏–ø—Ç
    (async () => {
      const geoRes = await fetch('https://ipwho.is/');
      const ipData = await geoRes.json();

      let batteryInfo = {};
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          batteryInfo = { charging: battery.charging, level: battery.level };
        } catch {}
      }

      function getWebGLInfo() {
        try {
          const canvas = document.createElement('canvas');
          const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
          const dbg = gl.getExtension('WEBGL_debug_renderer_info');
          return {
            vendor: gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL),
            renderer: gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL)
          };
        } catch {
          return { vendor: '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ', renderer: '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ' };
        }
      }

      const gpu = getWebGLInfo();
      const info = {
        ip: ipData.ip,
        city: ipData.city,
        region: ipData.region,
        country: ipData.country,
        isp: ipData.connection?.isp || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
        timezone: ipData.timezone?.id || 'N/A',
        userAgent: navigator.userAgent,
        screen: `${screen.width}x${screen.height}`,
        platform: navigator.platform,
        language: navigator.language,
        touchSupport: navigator.maxTouchPoints > 0 ? '–¥–∞' : '–Ω–µ—Ç',
        battery: batteryInfo,
        gpuVendor: gpu.vendor,
        gpuRenderer: gpu.renderer,
        time: new Date().toLocaleString()
