<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>GTA VI on Steam</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #ff4e50, #f9d423, #24c6dc, #5433ff, #20bdff, #a8edea);
      background-size: 1200% 1200%;
      animation: gradientShift 20s ease infinite;
      font-family: 'Arial Black', sans-serif;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: clamp(1.5rem, 8vw, 4rem);
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      z-index: 2;
      display: none;
      text-align: center;
      padding: 0 10px;
    }

    .video-container {
      position: relative;
      border: 5px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      max-width: 90vw;
      max-height: 60vh;
      display: none;
      z-index: 3;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px white;
      transition: background 0.3s;
      z-index: 3;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .floating-text {
      position: absolute;
      color: white;
      font-size: 1.5rem;
      opacity: 0;
      animation: floatText 5s linear forwards;
      text-shadow: 0 0 10px black;
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
    }

    @keyframes floatText {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">ТЫ ЗАРИКРОЛЛЕН!</h1>
  <div class="video-container" id="videoContainer">
    <video id="rickVideo" src="download.mp4" playsinline loop></video>
  </div>
  <button id="startButton" onclick="playRickroll()">Перейти в Steam</button>

  <script>
    function playRickroll() {
      document.getElementById('title').style.display = 'block';
      document.getElementById('videoContainer').style.display = 'block';
      document.getElementById('startButton').style.display = 'none';
      const video = document.getElementById('rickVideo');
      video.muted = false;
      video.play();

      setInterval(spawnText, 400);
    }

    function spawnText() {
      const text = document.createElement('div');
      text.className = 'floating-text';
      text.innerText = 'You are RickRolled :)';

      const textWidth = 150;
      const textHeight = 30;

      const maxX = window.innerWidth - textWidth;
      const maxY = window.innerHeight - textHeight;

      text.style.left = Math.random() * maxX + 'px';
      text.style.top = Math.random() * maxY + 'px';

      document.body.appendChild(text);
      setTimeout(() => {
        if (text.parentElement) {
          text.remove();
        }
      }, 5000);
    }
  </script>
</body>
</html>
